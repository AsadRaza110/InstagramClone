<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="container">
        <div class="page">
            <div class="title">Instagram</div>
            <form action="">
                <input type="text" placeholder="Phone number, Username, or email" 
                style="height: 35px; padding: left 10px; position: relative; font-size: 17px; ">
                <input type="password" placeholder="Password" 
                style="height: 35px;
                font-family: regular;
                padding: left 10px; position: relative; font-size: 17px; ">
                <button>Log in</button>
                <div class="option">OR</div>
            </form>
            <div class="fblink">
                <span class="fab fa-facebook"></span>
                <a href="#">Log in with Facebook</a>
            </div>
            <div class="forget_id">
                <a href="#">Forget password</a>
            </div>
            
        </div>
        <div class="signup">
            <p>Don't have an account? <a href="">Sign up</a></p>
        </div>
        <div class="text2">
            <p>Get the app</p>
        </div>
        <div class="image">
            <span>
                <img src="../assets/pic/googleplay.png" alt="download app from google play">
                <img src="../assets/pic/Microsoft.png" alt="download app from Microsoft">
            </span>
        </div>
    </div>
</body>
</html>
